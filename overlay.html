<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narrate Controls</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .header {
      color: #222;
      padding: 12px;
      font-size: 20px;
      font-weight: 500;
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding-bottom: 15px;
    }
    
    #play-pause {
      background: linear-gradient(135deg, #ff9e80 0%, #ff7571 100%);
      color: white;
      border: none;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    #play-pause:hover {
      background: linear-gradient(135deg, #ffb093 0%, #ff8a86 100%);
      transform: scale(1.05);
    }
    
    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
      padding: 0 15px 10px;
    }

    #close {
      opacity: 0.5;
      transition: opacity 0.2s ease;
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
    }

    #close:hover {
      opacity: 1;
    }
    
    .hidden {
      display: none;
      visibility: hidden;
      width: 0;
      height: 0;
      opacity: 0;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>Narrate</div>
    <div id="close" style="cursor: pointer;">✕</div>
  </div>
  
  <div class="controls">
    <button id="play-pause">
      <span id="play-icon" class="hidden">▶</span>
      <span id="play-text" class="hidden">Play</span>
    </button>
  </div>
  
  <div class="status" id="status">Ready</div>
  
  <script src="overlay.js"></script>
</body>
</html>
